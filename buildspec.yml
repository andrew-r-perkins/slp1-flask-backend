version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.9
    commands:
      - echo Setting up venv and installing dependencies...
      - pip install --upgrade pip setuptools wheel  # Ensure latest versions
      - pip install virtualenv
      - virtualenv venv
      - source venv/bin/activate
      - pip install -r requirements.txt
      - pip install zappa
      - pip install distutils

  pre_build:
    commands:
      - echo "Pre-Build to check Python version..."
      - python --version
      - which python
      - ls -l /usr/bin/python*
      - pip show setuptools
      - pip list | grep setuptools
      - python -c "import distutils" || echo "Distutils is missing!"
      - sleep 5

  build:
    commands:
      - echo Build lambda from flask and deploy using Zappa
      - zappa update dev  # Deploy/update Lambda
      #- zappa deploy dev  # Deploy/update Lambda

  post_build:
    commands:
      - echo "Deployment completed."

